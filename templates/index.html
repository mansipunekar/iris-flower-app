<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 100px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px;
            border-radius: 5px;
            border: 1px solid gray;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iris Flower Classification ðŸŒ¸</h2>
        <form action="/predict" method="post">
            <input type="text" name="sepal_length" placeholder="Sepal Length (cm)" required><br>
            <input type="text" name="sepal_width" placeholder="Sepal Width (cm)" required><br>
            <input type="text" name="petal_length" placeholder="Petal Length (cm)" required><br>
            <input type="text" name="petal_width" placeholder="Petal Width (cm)" required><br>
            <button type="submit">Predict</button>
        </form>
        <br>
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
